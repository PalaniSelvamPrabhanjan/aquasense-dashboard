<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSense Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- âœ… Date adapter required for time scale in Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>AquaSense  Dashboard</h1>
            <p class="subtitle">Smart Aquarium Monitoring System</p>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Overview</a>
            <a href="monitoring.html" class="nav-link">Water Quality</a>
            <a href="feeding.html" class="nav-link">Feeding</a>
        </div>
    </nav>

    <main class="container">
        <!-- Section 1: Alerts -->
        <section class="alerts-section">
            <h2>Alerts</h2>
            <div id="alertsList" class="alerts-list">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Loading alerts...</span>
                </div>
            </div>
        </section>

        <!-- Section 2: Tank Overview & Settings -->
        <section class="tank-overview">
            <div class="section-header">
                <h2>Tank Overview</h2>
                <button class="btn-settings">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>

            <div class="tank-info-grid">
                <div class="info-card">
                    <label>Tank Volume</label>
                    <div class="value" id="tankVolume">Loading...</div>
                    <span class="unit">liters</span>
                </div>
                <div class="info-card">
                    <label>Appropriate Water Level</label>
                    <div class="value" id="appropriateWaterLevel">Loading...</div>
                    <span class="unit">cm</span>
                </div>
                <div class="info-card fish-count">
                    <label>Fish Count</label>
                    <div class="fish-breakdown" id="fishBreakdown">
                        <div class="fish-size">
                            <span class="fish-label">Small:</span>
                            <span class="fish-value" id="fishSmall">-</span>
                        </div>
                        <div class="fish-size">
                            <span class="fish-label">Medium:</span>
                            <span class="fish-value" id="fishMedium">-</span>
                        </div>
                        <div class="fish-size">
                            <span class="fish-label">Large:</span>
                            <span class="fish-value" id="fishLarge">-</span>
                        </div>
                        <div class="fish-size">
                            <span class="fish-label">Extra Large:</span>
                            <span class="fish-value" id="fishExtraLarge">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tank Settings</h2>
                <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
            </div>

            <form class="settings-form" id="settingsForm" onsubmit="saveSettings(event)">
                <div class="form-group">
                    <label for="volumeInput">Tank Volume (liters)</label>
                    <input type="number" id="volumeInput" min="1" max="10000" required>
                </div>

                <div class="form-group">
                    <label for="targetLevelInput">Appropriate Water Level (cm)</label>
                    <input type="number" id="targetLevelInput" min="1" max="1000" required>
                </div>

                <div class="form-group">
                    <label>Number of Fish</label>
                    <div class="fish-inputs">
                        <div class="fish-input-group">
                            <label for="fishSmallInput">Small</label>
                            <input type="number" id="fishSmallInput" min="0" max="100" required>
                        </div>
                        <div class="fish-input-group">
                            <label for="fishMediumInput">Medium</label>
                            <input type="number" id="fishMediumInput" min="0" max="100" required>
                        </div>
                        <div class="fish-input-group">
                            <label for="fishLargeInput">Large</label>
                            <input type="number" id="fishLargeInput" min="0" max="100" required>
                        </div>
                        <div class="fish-input-group">
                            <label for="fishExtraLargeInput">Extra Large</label>
                            <input type="number" id="fishExtraLargeInput" min="0" max="100" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeSettingsModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Settings</button>
                </div>
            </form>

            <div class="message" id="settingsMessage"></div>
        </div>
    </div>

    <!-- Your app logic -->
    <script src="app.js"></script>
</body>
</html>
